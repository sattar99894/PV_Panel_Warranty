{% extends 'base.html' %}
{% block title %}ورود نصاب{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen px-4">

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-10 w-full max-w-md">

        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600 dark:text-indigo-400">
            ورود به پنل نصب‌کننده
        </h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- نام کاربری -->
            <div>
                <label class="block mb-2 font-medium text-gray-700 dark:text-gray-300">نام کاربری</label>
                <input type="text" name="username" required placeholder="نام کاربری"
                       class="w-full px-4 py-3 rounded-xl border dark:border-gray-600 dark:bg-gray-700 
                              focus:ring-4 focus:ring-indigo-500 dark:text-white">
            </div>

            <!-- رمز عبور -->
            <div>
                <label class="block mb-2 font-medium text-gray-700 dark:text-gray-300">رمز عبور</label>
                <input type="password" name="password" required placeholder="رمز عبور"
                       class="w-full px-4 py-3 rounded-xl border dark:border-gray-600 dark:bg-gray-700 
                              focus:ring-4 focus:ring-indigo-500 dark:text-white">
            </div>

            <!-- دکمه ورود -->
            <button type="submit"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-indigo-700
                           hover:from-indigo-700 hover:to-indigo-800 text-white text-lg font-bold">
                ورود به پنل
            </button>
        </form>

        <!-- نمایش پیغام‌ها -->
        {% if messages %}
        <div class="mt-6">
            {% for msg in messages %}
                <p class="text-center text-red-600 dark:text-red-400 font-bold">{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}

    </div>

</div>

{% endblock %}
